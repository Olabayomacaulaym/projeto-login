<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="stilos/mobile.css">
    <link rel="stylesheet" href="stilos/queries.css">
</head>
<body>
    
    <main>
        
        <section id="login">
            <div id="imagen"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p> Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer configurações no seu ambiênte. </p>
                <form id="db"action="cadastro.php" method="post" autocomplete="on">
                    <div id="campo">
                        <label for="dar"> Login</label>
                        <input type="email" name="par" id="dar" autocomplete="email" required maxlength="20" minlength="8" placeholder="Seu e-mail porfavor !"> 
                    </div>
                    
                    <div id="campo">
                        <label for="ida"> Senha</label> 
                        <input type="password" name="var" id="ida" autocomplete="email" required maxlength="20" minlength="8" placeholder="Sua senha porfavor !"> 
                        
                    </div>
                    <input class="bub" type="submit" value="Enviar">
                    <a class="vpn" href="#"> Equeceu a senha ?</a>
                </form>
            </div>
        </section>

    </main>
</body>
</html>
